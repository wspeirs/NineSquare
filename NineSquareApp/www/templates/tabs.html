<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


<!-- Adopt Tab -->
  <ion-tab title="Events" icon="icon ion-heart" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Create Tab -->
  <ion-tab title="Create Event" icon="icon ion-plus" href="#/tab/events/create">
    <ion-nav-view name="tab-event-create"></ion-nav-view>
  </ion-tab>



</ion-tabs>
